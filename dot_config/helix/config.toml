theme = "monokai_pro_spectrum"
# theme = "flexoki_dark"

[editor]
line-number = "relative"
cursorline = true
cursorcolumn = false
scrolloff = 9
rulers = [80, 120]
bufferline = "multiple"
mouse = true
scroll-lines = 3
middle-click-paste = true
default-yank-register = "\""
continue-comments = true
auto-completion = true
path-completion = true
completion-trigger-len = 0
preview-completion-insert = false
completion-replace = false
auto-format = true
default-line-ending = "native"
insert-final-newline = true
trim-final-newlines = true
trim-trailing-whitespace = true
# jump-label-alphabet = "abcdefghijklmnopqrstuvwxyz1234567890"
color-modes = true
# Minimum severity to show a diagnostic after the end of a line:
end-of-line-diagnostics = "hint"
editor-config = true

[editor.smart-tab]
enable = false
supersede-menu = true

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 5000

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "all"

[editor.indent-guides]
render = true
character = "┆" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 0

[editor.statusline]
# separator = "§" # 00A7: section
# separator = "‡" # 2021: double dagger
# separator = "•" # 2022: bullet
# separator = "□" # 25A1: square
# separator = "…" # 2026: ellipsis
# separator = "␣" # 2423: space symbol
# separator = "∞" # 221E: infinity
# separator = "×" # 00D7: multiplication sign
# separator = "≈" # 2248: almost equal to
# separator = "≡" # 2261: equiv, Congruent, equivalent to
separator = "∎" # 220E: End of proof
# separator = "○" # 25CB: circle
left = [
  "mode",
  "spinner",
  "separator",
  "selections",
  "primary-selection-length",
  "register",
  "separator",
  "total-line-numbers",
  "position",
  "position-percentage",
]
center = [
  "file-modification-indicator",
  "spacer",
  "version-control",
  "spacer",
  "separator",
  "read-only-indicator",
  "separator",
  "file-name",
  "separator",
  "read-only-indicator",
  "separator",
  "spacer",
  "version-control",
  "spacer",
  "file-modification-indicator",
]
right = [
  "diagnostics",
  "workspace-diagnostics",
  "separator",
  "file-type",
  "file-indent-style",
  "separator",
  "file-encoding",
  "file-line-ending",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[editor.search]
smart-case = true
wrap-around = true

[editor.file-picker]
hidden = false
follow-symlinks = true
deduplicate-links = true
parents = true
ignore = true
git-ignore = true
git-global = true
git-exclude = true

[editor.lsp]
enable = true
display-messages = true
display-progress-messages = true
display-color-swatches = true
display-signature-help-docs = true
auto-signature-help = false
display-inlay-hints = true
# inlay-hints-length-limit = ?
snippets = true
goto-reference-include-declaration = true

[editor.inline-diagnostics]
# The minimum severity that a diagnostic must have to be shown inline on
# the line that contains the primary cursor. Set to disable to not show any
# diagnostics inline. This option does not have any effect when in insert-mode
# and will only take effect 350ms after moving the cursor to a different line.
cursor-line = "warning"
# The minimum severity that a diagnostic must have to be shown inline on a
# line that does not contain the cursor-line. Set to disable to not show any
# diagnostics inline.
# Enabling this makes it so that insert mode doesn't hide inline diagnostics
other-lines = "disable"

[keys.normal]
C-v = "paste_before"
C-S-v = "paste_clipboard_before"
C-s = ":w"
C-q = ":bclose"
# So that the extensions respects the direction of the selection head/anchor
x = "extend_line"
V = ["goto_first_nonwhitespace", "extend_to_line_end"]
C-end = "goto_file_end"
home = "goto_first_nonwhitespace"
A-home = "goto_line_start"
C-home = "goto_file_start"
C-space = "signature_help"
C-left = ["move_prev_word_start", "collapse_selection"]
C-right = ["move_next_word_start", "collapse_selection"]
# a = ["append_mode", "collapse_selection"]
# i = ["insert_mode", "collapse_selection"]
S-left = "extend_char_left"
S-right = "extend_char_right"
S-up = "extend_visual_line_up"
S-down = "extend_visual_line_down"

[keys.normal.g]
e = "goto_file_end"

[keys.normal.space]
"=" = ":format"

[keys.select]
";" = ["collapse_selection", "normal_mode"]
# So that the extensions respects the direction of the selection head/anchor
x = "extend_line"
C-left = "extend_prev_word_start"
C-right = "extend_next_word_start"

[keys.insert]
C-s = ":w"
C-z = "undo"
C-A-z = "redo"
C-v = "paste_clipboard_before"
C-S-v = "paste_clipboard_before"
C-p = "paste_before"
C-A-p = "paste_clipboard_before"
C-end = "goto_file_end"
home = "goto_first_nonwhitespace"
A-home = "goto_line_start"
C-home = "goto_file_start"
C-space = "signature_help"
C-c = "toggle_comments"
C-left = ["move_prev_word_start", "collapse_selection"]
C-right = ["move_next_word_start", "collapse_selection"]
